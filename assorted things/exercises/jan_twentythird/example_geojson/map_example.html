<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Marker</title>
</head>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
crossorigin=""></script>
<style>
    #map { height: 500px;  }
</style>
<body>
    <div id="map"></div>
    <!-- Script tag with an address to the source of a js script -->
    <script src="./data/waypoints.js"></script>
    <script>
        var carolinaHall = [35.911276,-79.05004];
        var map = L.map('map').setView(carolinaHall, 17);
        var OSM = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        maxZoom: 19,
                        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
                    }).addTo(map);
        var Esri_OceanBasemap = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Ocean/World_Ocean_Base/MapServer/tile/{z}/{y}/{x}', {
	            attribution: 'Tiles &copy; Esri &mdash; Sources: GEBCO, NOAA, CHS, OSU, UNH, CSUMB, National Geographic, DeLorme, NAVTEQ, and Esri',
	            maxZoom: 13
                }).addTo(map);

        var marker = L.marker(carolinaHall).bindPopup("<b>Carolina Hall</b>").addTo(map);
        //L.geoJSON(waypoints).addTo(map);
        var geojsonMarkerOptions = {
            radius: 13,
            fillColor: "#56a0d3",
            color: "#000",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
        };
        myWaypoints = L.geoJSON(waypoints, {
            pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, geojsonMarkerOptions);
            }
        }).addTo(map);
        var lat = waypoints.features[0].geometry.coordinates[1];
        var long = waypoints.features[0].geometry.coordinates[0];
        var coordinates_array = [lat, long];
        var myFirstPoint = L.marker(coordinates_array).addTo(map);
        var me = waypoints.features.map(e => e.geometry.coordinates); //separate array of coordinates for each obj
        
        var baseMaps = {
            "Open Street Map": OSM,
            "ESRI Ocean Basemap": Esri_OceanBasemap
        };
        var overlayMaps = {
            "GPS": myWaypoints,
            "Carolina Hall": marker,
            "My first waypoint": myFirstPoint,
        };
        var layerControl = L.control.layers(baseMaps, overlayMaps).addTo(map)

    </script>
    <!-- <script src="./data/javascriptLines.js"></script> -->
</body>
</html>
