<html>
<head>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="crossorigin=""/>

 crossorigin="">

</head>
    <body>
        <div id="mapid"></div>
        <style>
            #mapid{ width: 700px; height: 500px; }
        </style>
        <script> 
        var map = L.map('mapid').setView([35.5, -79.05], 17);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
 attribution: '&copy; <ahref="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'}).addTo(map); // openstreetmap is the tile layer (can be changed)
        L.marker([35.911271, -79.049807]).addTo(map)
        .bindPopup('Hey I am at Carolina Hall 322') // message
        .openPopup();
        </script>


    This is not as hard as I thought.
