<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 6</title>

<style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    
    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    
    tr:nth-child(even) {
      background-color: #dddddd;
    }

    h2 {
        text-align: center;
        color:palevioletred;
        font-size: xx-large;
    }

</style>
</head>

<script src="./data/smallest.js"></script>

<body>
<h2>Terrorism Index Table</h2>
<table id = "mytable">
    <tr>
        <th>Country Name</th>
        <th>Date</th>
        <th>Success</th>
        <th>Attack Type</th>
        <th>Suicide</th>
    </tr>
</table>
</body>
<script> 
    var x = document.getElementById('mytable')

    for (var i =0; i < smallest.features.length; i++){
        var myNewRow = document.createElement('tr');
        var myNewCell1 = document.createElement('td');
        var myNewCell2 = document.createElement('td');
        var myNewCell3 = document.createElement('td');
        var myNewCell4 = document.createElement('td');
        var myNewCell5 = document.createElement('td');

        myNewCell1.innerText = smallest.features[i].properties.country_name;
        myNewCell2.innerText = [(smallest.features[i].properties.Month) + "/" +(smallest.features[i].properties.Day) + "/"+(smallest.features[i].properties.Year)]
        myNewCell3.innerText = smallest.features[i].properties.success;
        myNewCell4.innerText = smallest.features[i].properties.Attack_type;
        myNewCell5.innerText = smallest.features[i].properties.suicide;
        myNewRow.append(myNewCell1)
        myNewRow.append(myNewCell2)
        myNewRow.append(myNewCell3)
        myNewRow.append(myNewCell4)
        myNewRow.append(myNewCell5)
        x.append(myNewRow)
    }


</script>
</html>
